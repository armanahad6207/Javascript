<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress_Bar</title>
    <style>
        #progresCapsule{
            background-color: #b5aeae;
            height: 10px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
           
            transform: translate(-50%,-50%);
            border-radius: 20px;
        }
        .progressbar{
            height: 100%;
           width: 0;
            background-color: chocolate;
            border-radius: 20px;
        }
       
    </style>
</head>
<body>
  
    <div id="progresCapsule">
        
         <div class="progressbar">

         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
